apiVersion: v1
kind: Service
metadata:
  name: haproxy-lb
  labels:
    app: haproxy-proxy
  annotations:
    # Optional: Metallb specific annotations
    metallb.universe.tf/allow-shared-ip: "true"
    # Optional: Health check annotations
    metallb.universe.tf/loadBalancerIPs: "192.168.253.110"
spec:
  selector:
    app: haproxy-proxy
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: stats
    port: 8404
    targetPort: 8404
    protocol: TCP
  type: LoadBalancer
  loadBalancerIP: "192.168.253.110"  # Your specific IP
  externalTrafficPolicy: Local  # Preserves client IP
